<!DOCTYPE html>
<html>
<head>
	<title>Train Schedules</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
	<div class = "jumbotron text-center">
		<h1>Train Schedules</h1>
	</div>
	<div class = "row">
		<div class = "col-lg-12"
			<div class = "panel-header">
				<div class = "panel-title">
					<div class = "panel-body">
						<table class = "table table-hover" id = "trainTable">
							<thead>
								<tr>
									<th>Train Name: </th>
									<th>Destination: </th>
									<th>First Train Time: </th>
									<th>Frequency: </th>
								</tr>
							</thead>
							<tbody>
							<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Name of Train</label>
						<input type="text" class="form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="">Destination of Train</label>
						<input type="text" class="form-control" id="trainDestination">
					</div>

					<div class="form-group">
						<label for="">First Train Time</label>
						<input type="text" class="form-control" id="firstTrainTime">
					</div>

					<div class="form-group">
						<label for="">Frequency of Train</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					
					<button class="btn btn-primary" id="addTrain">Submit</button>
				</form>
	
							</tbody>	
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
	
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>


<script src = "app.js"></script>
</body>
</html>
